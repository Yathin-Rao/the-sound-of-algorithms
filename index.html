<script>
window.onload = function() {

    var N = 10;//Number of numbers to sort

    var Numobj = function(num,freq,attack,decay,type){
        this.num = num;
        this.freq = freq;
        this.attack = attack;
        this.decay = decay;
        this.type = type;
    }

    function compare(num1,num2){
        return (num1 > num2);
    }

    function shuffle(array) {
      var currentIndex = array.length, temporaryValue, randomIndex;

      // While there remain elements to shuffle...
      while (0 !== currentIndex) {

        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }

      return array;
    }


    function getRandomArray(N){
        var Amaj = [220.00,233.08,246.94,261.63,277.18,293.66,311.13,329.63,349.23,369.99,392.00,415.30,440.00,466.16,493.88,523.25,554.37,587.33,622.25,659.25,698.46,739.99,783.99,830.61,880.00]

        Amaj = shuffle(Amaj.slice(0,N));
        var types = ['sine'];//,'square','sawtooth','triangle'];
        //var types = ['sine'],'square','sawtooth','triangle'];
        var decay = [25,30,35,40,45,60,70,85,50,55];

            //freqvar = Amaj[Math.floor(Math.random()*Amaj.length)]
            freqvar = Amaj[i]
            numvar = freqvar//Math.floor((Math.random() * 200)+1);
            typevar = types[Math.floor(Math.random()*types.length)]
            randarr.push(new Numobj(numvar,freqvar,attackvar,decayvar,typevar));

        return randarr;        
        //Math.floor((Math.random() * 10) + 1);

};
