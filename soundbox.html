<script>

var audioCtx = new AudioContext();
oscillator = audioCtx.createOscillator();
var gainNode = audioCtx.createGain();
var distortion = audioCtx.createWaveShaper();

function makeDistortionCurve(amount) {
  var k = typeof amount === 'number' ? amount : 5,
    n_samples = 44100,
    curve = new Float32Array(n_samples),
    deg = Math.PI / 180,
    i = 0,
    x;
  for ( ; i < n_samples; ++i ) {
    x = i * 2 / n_samples - 1;
    curve[i] = ( 3 + k ) * x * 20 * deg / ( Math.PI + k * Math.abs(x) );
  }
  return curve;
};

distortion.curve = makeDistortionCurve(7);
gainNode.gain.value = 1.0
oscillator.connect(distortion);
distortion.connect(gainNode);
gainNode.connect(audioCtx.destination);
oscillator.type = 'triangle'; // sine wave â€” other values are 'square', 'sawtooth', 'triangle' and 'custom'
oscillator.frequency.value = 31; // value in hertz
oscillator.start();
function stopOsc(){
    oscillator.stop();
}
</script>

<input value="Stop sound" type="button" onclick="stopOsc()" />
